pageInfo:
  title: Yukiakari Portal
  description: 冰布子的服务传送门
  navLinks:
    - title: 主页
      path: https://cysi.me
      target: newtab
appConfig:
  theme: glow
  layout: auto
  iconSize: medium
  language: cn
  customColors:
    glow:
      primary: '#e8eae1'
      background: '#0b1021'
      background-darker: '#05070e'
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: true
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: google
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users:
      - user: cysime
        hash: e44590b04d6b86ccc5dd6b7985a78b43ef33779843ad03876bccb067f9e3b275
        type: admin
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
